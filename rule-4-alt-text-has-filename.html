<title>Rule #4: Image with Alt Text Violation</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;

  }

  }

<body>
<header>
  <h1>Rule #4: Image with Alt Text Violation</h1>
</header>
<main>
  <p>This is a sample HTML page demonstrating accessibility. However, it violates Rule #4 by providing alt text that includes the filename of the image.</p>

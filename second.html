        <ul>
            <li><a href="index.html">Page 1</a></li>
            <li><a href="second.html">Page 2</a></li>

    <!-- Image with Empty Alt Text -->
    <img src="https://via.placeholder.com/150" alt="">
    
    <!-- Text with Low Contrast -->

    <a href="#">Link 1</a>
    <a href="#">Link 2</a>

        <tr>
            <td>Row 1, Cell 1</td>

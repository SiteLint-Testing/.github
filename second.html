<body>
    <!-- Image with Empty Alt Text -->
    <img src="https://via.placeholder.com/150" alt="">
    
    <!-- Text with Low Contrast -->
    <p style="color: #777; background-color: #DDD;">This is an example of text with low contrast.</p>
    
    <!-- Links without Descriptive Text -->
    <a href="#">Link 1</a>
